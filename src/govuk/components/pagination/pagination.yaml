- name: first page
  data:
    next:
      href: '/next'
    items:
    - number: 1
      current: true
    - number: 2
      href: '/page/2'
    - number: 3
      href: '/page/3'
- name: last page
  data:
    previous:
      href: '/previous'
    items:
    - number: 1
      href: '/page/1'
    - number: 2
      href: '/page/2'
    - number: 3
      current: true

params:
- name: previous
  type: object
  required: false
  description: A link to the previous page, if there is one.
  params:
  - name: text
    type: string
    required: false
    description: The previous page link text. Defaults to 'Previous page', where 'page' is visually hidden.
  - name: html
    type: string
    required: false
    description: The previous page link text in html format, if required. Will override `previous.text` if present.
  - name: labelText
    type: string
    required: false
    description: Optional label that goes underneath the previous page link providing further context for where it goes.
  - name: href
    type: string
    required: true
    description: The previous page URL.
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the anchor.
- name: next
  type: object
  required: false
  description: A link to the next page, if there is one.
  params:
  - name: text
    type: string
    required: false
    description: The next page link text. Defaults to 'Next page', where 'page' is visually hidden.
  - name: html
    type: string
    required: false
    description: The next page link text in html format, if required. Will override `next.text` if present.
  - name: labelText
    type: string
    required: false
    description: Optional label that goes underneath the next page link providing further context for where it goes.
  - name: href
    type: string
    required: true
    description: The next page URL.
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the anchor.
- name: type
  type: string
  required: false
  description: The type of navigation. Goes in the aria label for the encapsulating `nav` element. Defaults to "results".
- name: items
  type: array
  required: false
  description: Array of link objects.
  params:
  - name: number
    type: string
    required: false
    description: The pagination item - usually a page number. By default will include a visually hidden 'page ' before the text.
  - name: text
    type: string
    required: false
    description: Custom text for the pagination item. Will override `number`, including the visually hidden elements detailed in the `number` and `current` defaults, if present.
  - name: html
    type: string
    required: false
    description: Custom html for the pagination item. Will override `text` if present.
  - name: href
    type: string
    required: false
    description: The link URL.
  - name: current
    type: boolean
    required: false
    description: Set to 'true' to indicate the current page. By default will include a visually hidden 'page ' and ' (current page)' before and after the text respectively
  - name: ellipsis
    type: boolean
    required: false
    description: For specifying if you want an ellipsis at a given point between numbers. If you set this as true, the other attributes aren't required for the same item.
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the anchor.
- name: classes
  type: string
  required: false
  description: The classes that you want to add to the pagination `nav` parent.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the pagination `nav` parent.

examples:
- name: default
  data:
    previous:
      href: '/previous'
    next:
      href: '/next'
    items:
    - number: 1
      href: '/page/1'
    - number: 2
      current: true
    - number: 3
      href: '/page/3'
- name: with custom navigation type
  data:
    previous:
      href: '/previous'
    next:
      href: '/next'
    type: 'search'
    items:
    - number: 1
      href: '/page/1'
    - number: 2
      current: true
    - number: 3
      href: '/page/3'
- name: with prev and next only
  data:
    previous:
      href: '/previous'
    next:
      href: '/next'
- name: with prev and next only and labels
  data:
    previous:
      text: 'Previous page'
      labelText: '1 of 3'
      href: '/previous'
    next:
      text: 'Next page'
      labelText: '3 of 3'

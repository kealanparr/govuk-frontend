    - number: 3
      href: '#'
- name: with custom item text
  data:
    previous:
      href: '/previous'
    next:
      href: '/next'
    items:
    - text: 'one'
      href: '/page/1'
    - text: 'two'
      current: true
    - text: 'three'
      href: '/page/3'
- name: with custom item text passed as html
  data:
    previous:
      href: '/previous'
    next:
      href: '/next'
    items:
    - html: '1st<span class="govuk-visually-hidden"> page</span>'
      href: '/page/1'
    - html: '2nd<span class="govuk-visually-hidden"> page (current page)</span>'
      current: true
    - html: '3rd<span class="govuk-visually-hidden"> page</span>'

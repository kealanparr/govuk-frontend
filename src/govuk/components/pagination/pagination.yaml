- name: with many pages
  data:
    previous:
      href: '/previous'
    next:
      href: '/next'
    items:
    - number: 1
      href: '/page/1'
    - ellipsis: true
    - number: 8
      href: '/page/8'
    - number: 9
      href: '/page/9'
    - number: 10
